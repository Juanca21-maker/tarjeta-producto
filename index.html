<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="styless.css">
    <title>Card</title>
</head>
<body>
    <article class="card">
        <div class="card__grid">
            <div class="card__image">
                <img src="images/image-product-mobile.jpg" alt="foto perfume" class="img-mobile">
                <img src="images/image-product-desktop.jpg" alt="foto perfume escritorio" class="img-desktop">
            </div>
            <div class="card__descripcion">
                <div class="card__descripcion--contenedor">
                    <h2 class="card__producto">perfume</h2>
                    <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card__texto">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="contenedor__precio">
                    <p class="card__precio">$149.99</p>  
                    <p class="span">$169.99</p>  
                </div>
                <div class="icono__boton">
                    <img src="images/icon-cart.svg" alt="icono carrito" class="imagen__boton">
                    <a href="#" class="enlace__card">Add to Cart</a>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
